<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script defer src="./forms.js"></script>
    <link rel="stylesheet" href="./FORM.css">
    <title>PRACTICE</title>
</head>
<body background="https://i.pinimg.com/736x/f9/7a/3f/f97a3f8f6a2dcd753d3c69714eef3168.jpg">
        <h1 id="Register">Registration for Dance</h1>
    <br>
    <br>
    <label id="FIRST">FIRST NAME:</label>
    <input id="name" type="text" placeholder="ENTER FIRSTNAME" maxlength="5">
    <br>
    <br>
    <label id="LAST">LAST NAME:</label>
    <input id="NAME" type="text" placeholder="ENTER LASTNAME">
    <br>
    <br>
    <label>AGE:</label>
    <select class="option">
        <option class="option">None</option>
        <option class="option">0-10</option>
        <option class="option">12-20</option>
        <option class="option">20-30</option>
    </select>
    <br>
    <br>
    <label>TYPEOF DANCE</label>
    <select>
        <option>CLASSICAL</option>
        <option>HIP-HOP</option>
        <option>JAZZ</option>
    </select>
    <br>
    <br>
    <label>LEVEL OF DANCE:</label>
    <input type="number" placeholder="LEVEL" max="3" min="0" >
    <br>
    <br>
    <label>PH NO:</label>
    <input type="text" maxlength="10" placeholder="PH">
    <br>
    <br>
    <label>Upload a 1 minute video of your <b>DANCE</b></label>
    <br><br>
    <input type="file">
    <br>
    <br>
<button id="btn">Register</button>
<br>
<br>

<table id="table" border="2px">
    <th>TIMINGS</th>
    <th>DATE</th>
    <th>DAY
    </th>
</table>



    
</body>
</html>
