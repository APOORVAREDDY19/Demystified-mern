<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./registration.js" defer></script>
    <link rel="stylesheet" href="./register.css">
    <title>REGITRATION</title>
</head>
<body bgcolor="beige">
    <h1 id="h1">REGISTRATION FORM</h1>
    <br>
    <br>
    <label for="FIRST">FIRST NAME:</label>
    <input type="text" id="FIRST">
    <br>
    <br>
    <label for="LAST">LAST NAME:</label>
    <input type="text" id="LAST">
    <br>
    <br>
    <label for="ROLL">ROLL NO:</label>
    <input type="text" maxlength="7" id="ROLL">
    <br>
    <br>
    <label for="ADDRESS">ADDRESS:</label>
    <input class="ADDRESS"  type="text" maxlength="20" >
    <br><br>
    <input class="ADDRESS" type="text" placeholder="DISTRICT">
    <br><br>
    <input class="ADDRESS" type="text" placeholder="STATE">
    <br><br>
    <input class="ADDRESS" type="text" placeholder="PINCODE">
    <br>
    <br>
    <label for="PH">PH NO:</label>
    <input id="PH" type="text" maxlength="10">
    <br>
    <br>
    <button id="register">REGISTER</button>
    <br>
    <br>
    <button for="search">SEARCH</button>
    <input type="search" placeholder="SEARCH.." id="search">
</body>
</html>
